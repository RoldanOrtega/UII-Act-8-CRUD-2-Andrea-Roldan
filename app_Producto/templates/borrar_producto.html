<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrado de Producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 15px; text-decoration: none; color: white; margin: 5px; }
        .confirmar { background-color: #DC3545; }
        .cancelar { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>¿Estás seguro de borrar el producto: "{{ producto.titulo }}"?</h1> {# Cambiado de comic a producto #}
    <p>Autor: {{ producto.autor }}</p> {# Cambiado de comic a producto #}
    <p>Editorial: {{ producto.editorial }}</p> {# Cambiado de comic a producto #}
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn confirmar">Sí, Borrar</button>
    </form>
    <a href="/" class="btn cancelar">Cancelar</a>
</body>
</html>
